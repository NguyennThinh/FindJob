<!-- HOME -->

<section th:if="${ user?.role?.idRole == 1}" class="site-section" style="margin-top: 10px">
    <div class="container">
        <form enctype="multipart/form-data">
            <div class="row align-items-center mb-5">
                <div class="col-lg-8 ">
                    <div class="d-flex align-items-center">
                        <div class="form-group" style="margin-top: 15px">
                            <label class="btn btn-primary btn-md btn-file">
                                Chọn cv (pdf)<input type="file" name="file" id="fileUpload1" required hidden>
                            </label>
                        </div>
                    </div>
                    <p id="cvName"  th:text="${user?.cv != null ? user?.cv?.fileName :'Chưa cập nhập'}"></p>

                    <a style="color: red;margin-left: 20px" th:if="${user?.cv !=null}" data-toggle="modal" data-target="#exampleModal" >Xóa cv</a>
<!--                    <a style="color: red;margin-left: 20px" th:if="${user?.cv ==null}" id="xoa" data-toggle="modal" data-target="#exampleModal" ></a>-->
                </div>

                <div class="col-lg-4">
                    <div class="row">

                    </div>
                </div>
            </div>
        </form>

        <form action="/user/update-profile" method="post" >
            <div class="row align-items-center mb-5">
                <div class="col-lg-8 mb-4 mb-lg-0">
                    <div class="d-flex align-items-center">
                        <div>
                            <h2>Cập nhật thông tin</h2>
                        </div>
                    </div>
                </div>
                <div class="col-lg-4">
                    <div class="row">

                        <div class="col-6">
                            <button type="submit" class="btn btn-block btn-primary btn-md">Lưu thông tin</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row mb-5">
                <div class="col-lg-12">
                    <div class="p-4 p-md-5 border rounded" method="post">
                        <h3 class="text-black mb-5 border-bottom pb-2">Thông tin chi tiết</h3>
                        <input type="hidden" name="idUser" th:value="${user?.idUser}">
                        <div class="form-group">
                            <label >Email</label>
                            <input type="email" class="form-control" id="email" name="email" th:value="${user?.email != null ? user?.email : null}" required placeholder="you@yourdomain.com">
                        </div>
                        <div class="form-group">
                            <label for="job-title">Full name</label>

                            <input type="text" class="form-control" name="fullName" th:value="${user?.fullName != null ? user?.fullName : null}" required id="job-title" placeholder="Full name">
                        </div>
                        <div class="form-group">
                            <label for="job-location">Địa chỉ</label>
                            <input type="text" name="address" th:value="${user?.address != null ? user?.address : null}" class="form-control" id="job-location" required placeholder="e.g. New York">
                        </div>
                        <div class="form-group">
                            <label for="job-location">Số điện thoại</label>
                            <input type="text" name="phoneNumber" th:value="${user?.phoneNumber != null ? user?.phoneNumber : null}" class="form-control" id="job-location" required placeholder="+ 84">
                        </div>
                        <div class="form-group">
                            <label for="job-location">Mô tả bản thân</label>
                            <textarea  name="description" th:text="${user?.description != null ? user?.description : null}" class="form-control" id="editor" placeholder="Mô tả"></textarea>
                        </div>

                    </div>

                </div>

            </div>
        </form>
    </div>
</section>

            </div>

                <form action="/user/deleteCv" method="post">
                    <div class="modal-footer mt-1">
                        <input type="hidden"  name="idCv">
                        <button type="submit" class="btn btn-secondary" data-dismiss="modal">Đóng</button>
                        <button type="submit" class="btn btn-danger">Xóa</button>
                    </div>
                </form>
            </div>

        </div>
    </div>

<script>
    function  showImageThumbnail(fileInput){
        file = fileInput.files[0];

        reader = new FileReader();

        reader.onload = function (e){
            $('#u_avatar').attr('src', e.target.result)
        }
        reader.readAsDataURL(file)
    }


    function  uploadImage(fileInput){
        file = fileInput.files[0];
        var formData = new FormData();

        formData.append("type", "image-user");
        formData.append("file", file);
        formData.append("email", $("#email").val());

        $.ajax({
            type:'POST',
            url: '/profile/upload-image',
            data:formData,
            cache:false,
            contentType: false,
            processData: false,
            success:function(data){
                console.log("success");
                console.log(data);
                swal({
                    title: 'Cập nhật ảnh thành công !',
                    /* text: 'Redirecting...', */
                    icon: 'success',
                    timer: 3000,
                    buttons: true,
                    type: 'success'
                })
            },
            error: function(data){
                console.log("error");
                console.log(data);

                swal({
                    title: 'Cập nhật ảnh thất bại !',
                    /* text: 'Redirecting...', */
                    icon: 'error',
                    timer: 3000,
                    buttons: true,
                    type: 'success'
                })
            }
        });

    }

    $(document).ready(function (){


        $('#fileUpload').change(function (){

            uploadImage(this);
            showImageThumbnail(this);



        });
    })


</script>



<script>
    function  showNameCV(fileInput){
        file = fileInput.files[0];

        reader = new FileReader();

        reader.onload = function (e){
            $('#cvName').attr('src', file.name)
        }
        reader.readAsDataURL(file)
    }


    function  uploadPdf(fileInput){
        file = fileInput.files[0];
        var formData = new FormData();

        formData.append("file", file);
        formData.append("email", $("#email").val());

        $.ajax({
            type:'POST',
            url: '/profile/upload-cv',
            data:formData,
            cache:false,
            contentType: false,
            processData: false,
            success:function(data){
                console.log("success");
                console.log(data);
                swal({
                    title: 'Cập nhật cv thành công!',
                    /* text: 'Redirecting...', */
                    icon: 'success',
                    timer: 3000,
                    buttons: true,
                    type: 'success'
                })
            },
            error: function(data){
                console.log("error");
                console.log(data);
                swal({
                    title: 'Cập nhật cv thất bại !',
                    /* text: 'Redirecting...', */
                    icon: 'error',
                    timer: 3000,

    $(document).ready(function (){
