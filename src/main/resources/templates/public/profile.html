<section th:if="${ user?.role?.idRole == 2}" class="site-section" style="margin-top: 10px">
    <div class="container">
        <div class="row">
            <div class="col-lg-6 mb-5">
                <h2 class="mb-4">Thông tin cá nhân</h2>
                <form action="/user/update-profile" name="user" method="post" >

                    <div class="row mb-5">
                        <div class="col-lg-12">
                            <div class="p-4 p-md-5 border rounded" method="post">

                                <input type="hidden" class="form-control" id="idUser" name="idUser" th:value="${user?.idUser}">
                                <div class="form-group">
                                    <label for="email">Email</label>
                                    <input type="email" class="form-control" id="email" name="email" th:value="${user?.email}" required placeholder="you@yourdomain.com">
                                </div>
                                <div class="form-group">
                                    <label for="job-title">Họ và tên</label>
                                    <input type="text" class="form-control" name="fullName" th:value="${user?.fullName}" id="job-title" required placeholder="Full name">
                                </div>
                                <div class="form-group">
                                    <label for="job-location">Địa chỉ</label>
                                    <input type="text" name="address" th:value="${user?.address != null ? user?.address : null}" required class="form-control" id="job-location" placeholder="e.g. New York">
                                </div>
                                <div class="form-group">
                                    <label for="job-location">Số điện thoại</label>
                                    <input type="text" name="phoneNumber" th:value="${user?.phoneNumber != null ? user?.phoneNumber : null}" required class="form-control" id="job-location" placeholder="+ 84">
                                </div>
                                <div class="form-group">
                                    <label for="job-location">Mô tả bản thân</label>
                                    <textarea  name="description" th:text="${user?.description != null ? user?.description : null}" class="form-control" id="editor" placeholder="Mô tả"></textarea>
                                </div>
                                <div class="row form-group">
                                    <div class="col-md-12">
                                        <input type="submit" value="Lưu thông tin" class="btn px-4 btn-primary text-white">
                                    </div>
                                </div>
                            </div>

                        </div>

                    </div>
                </form>
            </div>
            <div class="col-lg-6">

                    </label>

                    </div>
                </div>
                <form action="/user/update-company" name="company" method="post"  >

                    <div class="row mb-5">
                        <div class="col-lg-12">
                            <div class="p-4 p-md-5 border rounded" method="post">
                                <input type="hidden" class="form-control"  id="user_id" name="idUser" th:value="${user.idUser} " >
                                <input type="hidden" class="form-control"  id="id" name="idCompany" th:value="${user.company?.idCompany} " >
                                <div class="form-group">
                                    <label for="email">Email</label>

                                    <input type="text" class="form-control" required id="email1" name="email" th:value="${user.company?.email} ? ${user.company?.email} : null " placeholder="you@yourdomain.com">
                                </div>
                                <div class="form-group">
                                    <label for="job-title">Tên công ty</label>
                                    <input type="text" class="form-control" name="companyName" th:value="${user.company?.companyName != null ? user.company?.companyName : null }" id="job-title"  placeholder="Full name" required>
<!--                                    <input type="hidden" class="form-control" name="user_id" th:value="${user.company.user.id != null ? user.company.user.id : null}" id="job-title" placeholder="Full name">-->
                                    <input type="hidden" class="form-control" name="id" th:value="${user.company?.idCompany !=null ? user.company?.idCompany : null}" id="job-title" placeholder="Full name">

                                </div>
                                <div class="form-group">
                                    <label for="job-location">Địa chỉ</label>
                                    <input type="text" name="address" th:value="${user.company?.address != null ? user.company?.address : null}" required class="form-control" id="job-location" placeholder="e.g. New York">
                                </div>
                                <div class="form-group">
                                    <label for="job-location">Số điện thoại công ty</label>
                                    <input type="text" name="phoneNumber" th:value="${user.company?.phoneNumber != null ? user.company?.phoneNumber : null}" required class="form-control" id="job-location" placeholder="+ 84">
                                </div>
                                <div class="form-group">
                                    <label for="job-location">Mô tả công ty</label>
                                    <textarea  name="description" th:text="${user.company?.description != null ? user.company?.description : null}"  class="form-control" id="editorN" placeholder="Mô tả"></textarea>
                                </div>

                                <div class="row form-group" >
                                    <div class="col-md-12">
                                        <input type="submit" value="Lưu thông tin" class="btn px-4 btn-primary text-white">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>

<script>
    function  showImageThumbnail(fileInput){
        file = fileInput.files[0];

        reader = new FileReader();

        reader.onload = function (e){
            $('#u_avatar').attr('src', e.target.result)
        }
        reader.readAsDataURL(file)
    }


    function  uploadImage(fileInput){
        file = fileInput.files[0];
        var formData = new FormData();

        formData.append("type", "image-user");
        formData.append("file", file);
        formData.append("email", $("#email").val());

        $.ajax({
            type:'POST',
            url: '/profile/upload-image',
            data:formData,
            cache:false,
            contentType: false,
            processData: false,
            success:function(data){
                console.log("success");
                console.log(data);
                swal({
                    title: 'Cập nhật ảnh thành công !',
                    /* text: 'Redirecting...', */
                    icon: 'success',
                    timer: 3000,
                    buttons: true,
                    type: 'success'
                })
            },
            error: function(data){
                console.log("error");
                console.log(data);

                swal({
                    title: 'Cập nhật ảnh thất bại !',
                    /* text: 'Redirecting...', */
                    icon: 'error',
                    timer: 3000,
                    buttons: true,
                    type: 'success'
                })
            }
        });

    }

    $(document).ready(function (){


        $('#fileUpload').change(function (){

            uploadImage(this);
            showImageThumbnail(this);



        });
    })


</script>
